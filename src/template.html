<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Menu</title>
  </head>
  <body>
    <header>
      <nav class="dropdown">
        <div class="dropdown-trigger">Dropdown Menu</div>
        <div class="dropdown-content">
          <a href="#">Page 1</a>
          <a href="#">Page 2</a>
          <a href="#">Page 3</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="dropdown">
        <button class="dropdown-trigger">Dropdown</button>
        <ul class="dropdown-content">
          <li>Edit</li>
          <li>Copy</li>
          <li>Delete</li>
        </ul>
      </div>
      <div class="carousel-container">
        <div class="carousel-slideshow">
          <div class="carousel-slide">
            <img src="https://placehold.jp/150x150.png" alt="" />
          </div>
          <div class="carousel-slide">
            <img src="https://placehold.jp/3d4070/ffffff/150x150.png" alt="" />
          </div>
          <div class="carousel-slide">
            <img src="https://placehold.jp/e32400/ffffff/150x150.png" alt="" />
          </div>
          <div class="navigation-dots"></div>
        </div>
        <div class="navigation-buttons">
          <button class="previous-btn" id="-1">Previous</button>
          <button class="next-btn" id="1">Next</button>
        </div>
      </div>
    </main>
  </body>
</html>
